{% load static %} {% load staticfiles %} {% load i18n %}

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">

    <!-- Sidebar user panel (optional) -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{% static 'img/user.png' %}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Usuário</p>
        {{ request.user.name }}
        <!-- Status -->
      </div>
    </div>

    <!-- search form (Optional) -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </form>
    <!-- /.search form -->

    <!-- Sidebar Menu -->
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">Menu</li>
      <!-- Optionally, you can add icons to the links -->
      <li class="active"><a href="#"><i class="fa fa-dashboard"></i><span>Dashboard</span></a></li>
      <li><a href="{% url 'inbox_patient' %}"><i class="fa fa-envelope"></i><span>{% trans "Caixa de Entrada" %}</span></a></li>
      <li><a href="{% url 'list_patient_prescription' %}"><i class="fa fa-files-o"></i> <span>Prescrições</span></a></li>
      <li><a href="#"><i class="fa fa-wechat"></i><span>Conversas</span></a></li>
      <li><a href="{% url 'list_patient_files' %}"><i class="glyphicon glyphicon-open"></i><span>Arquivo(s) enviado(s)</span></a></li>
      <li><a href="#"><i class="fa fa-users"></i><span>Exames</span></a></li>
      <li><a href="{% url 'edit_patient_password' request.user.email %}"><i class="fa fa-users"></i><span>Configurações</span></a></li>
    </ul>

    <!-- /.sidebar-menu -->
  </section>
  <!-- /.sidebar -->
</aside>
